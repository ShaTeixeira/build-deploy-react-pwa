<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./public/images/logo.png" />
    <link rel="apple-touch-icon" href="./public/images/logo.png" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Modern PWA Weather React Application" />
    <!-- <link rel="manifest" href="./public/manifest.json"> -->
    <title>Weather App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if('serviceWorker' in navigator){
        window.addEventListener('load', () =>{
          navigator.serviceWorker.register('./public/serviceworker.js') //call the service worker for register
            .then((reg) => console.log('Sucess: ', reg.scope)) //register
            .catch((err) => console.log('Failure: ', err)) //error
        })
      }
    </script>
  </body>
</html>
